global
    log 127.0.0.1   local0
    log 127.0.0.1   local1 notice
    maxconn 4096
 
defaults
    log     global
    option  tcplog
    option  dontlognull
    timeout connect 6s
    timeout client 60s
    timeout server 60s
 
listen  stats
    bind *:1936
    mode http
    stats enable
    stats hide-version
    stats realm Haproxy\ Statistics
    stats uri /
listen rabbitmq
    bind   *:5672
    mode   tcp
    server rabbit1 rabbit1:5672 check
    server rabbit2 rabbit2:5672 check
    server rabbit3 rabbit3:5672 check
listen rabbit-ui
    bind   *:15672
    mode   http
    server rabbit1 rabbit1:15672 check
    server rabbit2 rabbit2:15672 check
    server rabbit3 rabbit3:15672 check